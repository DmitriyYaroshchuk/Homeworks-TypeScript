<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="wrap mb-5">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control js--string" id="floatingInput" placeholder="Type string or sentences">
                    <label for="floatingInput">String or sentences</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control js--words" id="floatingInput2" placeholder="Type forbidden words">
                    <label for="floatingInput2">Forbidden words</label>
                </div>
                <button class="btn btn-outline-secondary js--button" type="button">Check</button>
            </div>

            <p class="text-body js--out"></p>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="scripts/script.js"></script>
</body>
</html>
