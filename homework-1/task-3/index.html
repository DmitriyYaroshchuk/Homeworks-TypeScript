<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework</title>
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <form id="form" class="form">
            <h2>Банк</h2>

            <label class="form-label mb-2 w-100 d-flex flex-column">
                <span class="w-100">Положить деньги на счет</span>
                <div class="d-flex w-100 mt-2">
                    <input
                            class="form-control flex-grow-1 me-2"
                            type="number"
                            name=""
                            placeholder="Введите сумму"
                    />
                    <button class="btn btn-primary flex-shrink-0 js--enhance-balance" type="button">Выполнить операцию</button>
                </div>
            </label>

            <label class="form-label mb-5 w-100 d-flex flex-column">
                <span class="w-100">Снять деньги со счета</span>
                <div class="d-flex w-100 mt-2">
                    <input
                            class="form-control flex-grow-1 me-2"
                            type="number"
                            name=""
                            placeholder="Введите сумму"
                    />
                    <button class="btn btn-primary flex-shrink-0 js--reduce-balance" type="button">Выполнить операцию</button>
                </div>
            </label>

            <button class="btn btn-lg btn-info d-block ms-auto js--get-balance" type="button">Узнать баланс</button>
        </form>
        <div class="modal">
            <div class="modal__container">
                <img class="modal__close js--close" src="images/close.svg" alt="">
                <h2 class="modal__title">Информация о счете</h2>
                <p class="modal__text-action">Вы положили на счет
                    <strong class="js--operation"></strong>
                </p>
                <p class="modal__text-balance">На вашем счету
                    <strong class="js--balance"></strong>
                </p>
            </div>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="scripts/script.js" defer></script>
</body>
</html>
